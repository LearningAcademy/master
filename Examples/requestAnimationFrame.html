<style>
li{
height:100px;width:100px;background-color:orange;float:left;margin:0 10px 0 10px;
}
</style>
<ul style="position:absolute;" id="SomeElementYouWantToAnimate">
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
<script>
window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.oRequestAnimationFrame;


var start = null;

var d = document.getElementById("SomeElementYouWantToAnimate");
var globalId;
function step(timestamp) {
  var progress;
  if (start === null) start = timestamp;
  progress = timestamp - start;
  d.style.left = Math.min(progress/10, 700) + "px";
  if (progress < 20000) {
    globalId = requestAnimationFrame(step);
  }
}

globalId = requestAnimationFrame(step);

window.onkeydown = function(){
	cancelAnimationFrame(globalId);
}
window.onkeyup = function(){
	globalId = requestAnimationFrame(step);
}
</script>
